<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docuquest-visit with Chatbot</title>
    <style>
      /* Force the chatbot to appear on top of everything */
      #bp-web-widget {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        height: 600px !important;
        width: 400px !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Your existing scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Botpress WebChat Integration -->
    <script>
      (function() {
        // Create script element
        const script = document.createElement('script');
        script.src = 'https://cdn.botpress.cloud/webchat/v2.3/webchat.js';
        script.async = true;
        
        // Configuration from YOUR link
        script.onload = function() {
          window.botpressWebChat.init({
            "composerPlaceholder": "Type here to analyse...",
            "botConversationDescription": "DiagnoPredict Chatbot",
            "botId": "93667c20-5b2b-4478-a8d5-2a3e4582bc8f",
            "clientId": "f1c60e8e-baaf-488a-a167-c1827bedeb91",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v2.3",
            "messagingUrl": "https://messaging.botpress.cloud",
            "enableConversationDeletion": true,
            "showPoweredBy": false,
            "className": "webchatIframe",
            "containerWidth": "100%25",
            "layoutWidth": "100%25",
            "hideWidget": false,
            "showCloseButton": true,
            "enableTranscriptDownload": true
          });
        };
        
        // Add to document
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
