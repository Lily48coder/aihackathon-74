<!DOCTYPE html>
<html>
<head>
  <!-- Other head elements -->
  
  <!-- Botpress Webchat CSS -->
  <style>
    #webchat {
      width: 400px;
      height: 600px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: none;
      z-index: 9999;
    }
    
    /* Hide default floating button */
    .bpFab { display: none !important; }
  </style>
</head>
<body>
  <!-- Your existing content -->
  <div id="root"></div>

  <!-- Botpress Webchat Integration -->
  <div id="webchat"></div>
  
  <!-- Botpress Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script>
    window.botpress.init({
      "botId": "4bd1a95f-738a-4e1f-9cd7-cb9854e49b6c",
      "clientId": "93ab49ec-ec9b-4202-80e2-9207ec4a21e7",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v2.3",
      "configUrl": "https://files.bpcontent.cloud/2025/04/10/15/20250410153154-3VBORL8X.json",
      "selector": "#webchat",
      "hideWidget": true // Starts hidden
    });
    
    // Optional: Add button to open chat
    const chatButton = document.createElement('button');
    chatButton.innerHTML = 'ðŸ©º DiagnoPredict';
    chatButton.style.position = 'fixed';
    chatButton.style.bottom = '20px';
    chatButton.style.right = '20px';
    chatButton.style.zIndex = '9999';
    chatButton.style.padding = '10px 15px';
    chatButton.style.background = '#3B82F6';
    chatButton.style.color = 'white';
    chatButton.style.borderRadius = '20px';
    chatButton.onclick = () => window.botpress.open();
    
    document.body.appendChild(chatButton);
  </script>
</body>
</html>
